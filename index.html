<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jack's webpage!</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/pngLib.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
<div id="navbar"><a href="pages/gifs.html">Gifs</a></div>
<div class="banner">Paint by Squares</div>
<div class="main-body">
    <div class="arrange-children-horizontally">
        <button class="btn">Click to see your tiny creation!</button>
    </div>
    <img src="https://google.com/logos/doodles/2021/international-womens-day-2021-6753651837108879.6-s.png"
    <div id="paint">
        <input type="radio" name="color" id="black" checked/>
        <label for="black">Black</label>
        <input type="radio" name="color" id="red"/>
        <label for="red">Red</label>
        <input type="radio" name="color" id="blue"/>
        <label for="blue">Blue</label>
        <div id="pixel-container" class="arrange-children-horizontally"></div>
    </div>
    <div id="footer" class="arrange-children-horizontally">
        © Mead
    </div>
</div>
</body>
</html>
